<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARYCNVS</title>
    <link rel="stylesheet" href="asset/style/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main-container">
      <section class="banner">
        <div class="banner-text" data-aos="fade-right">
          <h1>CARYCNVS</h1>
          <p>Art Gallery By Caroline</p>
          <a href="#gallery">My Art Work</a>
        </div>
      </section>
      <section class="container">
        <div id="gallery" class="gallery">
          <div class="gal-img">
            <img src="asset/img/dermaga.jpg" alt="A piece of snowday" />
          </div>
          <div class="gal-img tall">
            <img
              src="asset/img/grab.jpg"
              alt="Salah satu amunisi bagi Sang Pejuang"
            />
          </div>
          <div class="gal-img">
            <img src="asset/img/hutan.jpg" alt="Hening hijau semesta" />
          </div>
          <div class="gal-img wide">
            <img src="asset/img/kaki.jpg" alt="Tapak menepi deburan ombak" />
          </div>
          <div class="gal-img tall">
            <img src="asset/img/salju.jpg" alt="Kehangatan dalam putih" />
          </div>
          <div class="gal-img">
            <img src="asset/img/ruang.jpg" alt="Silence without distortion" />
          </div>
          <div class="gal-img tall">
            <img src="asset/img/rusa.png" alt="Fatamorgana" />
          </div>
          <div class="gal-img">
            <img src="asset/img/monas.jpg" alt="Landmark" />
          </div>
          <div class="gal-img">
            <img src="asset/img/masjid.jpg" alt="the mosque calms the heart" />
          </div>
          <div class="gal-img">
            <img src="asset/img/malam.png" alt="Bagian menuju cahaya" />
          </div>
          <div class="gal-img big">
            <img src="asset/img/halte.jpg" alt="Sub Route" />
          </div>
          <div class="gal-img wide">
            <img src="asset/img/pawon.jpg" alt="(menunggu) pulang" />
          </div>
          <div class="gal-img tall">
            <img src="asset/img/apel.jpg" alt="Sketch Art" />
          </div>
          <div class="gal-img tall">
            <img src="asset/img/sungai.jpg" alt="Deep little mystery" />
          </div>
          <div class="gal-img">
            <img src="asset/img/bulan.jpg" alt="Tsuki" />
          </div>
          <div class="gal-img">
            <img src="asset/img/selai.jpg" alt="Jar" />
          </div>
          <div class="gal-img">
            <img src="asset/img/jendela.jpg" alt="Wind a window" />
          </div>
          <div class="gal-img">
            <img src="asset/img/sunset.jpg" alt="Waiting for end game" />
          </div>
        </div>
      </section>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>

      <img class="modal-content" id="img01" />

      <div id="caption"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="asset/script/script.js"></script>
  </body>
</html>
